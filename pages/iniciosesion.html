<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Letterbox</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="bodyRegistrarse">
    <header class="header" >
        <nav >
            <a href="../index.html">
                <i class="fas fa-film" aria-hidden="true"></i>
                <span>Letterbox</span>
            </a>
            <ul>
                <li ><a  href="./registrarse.html">Registrarse</a></li>
                <li ><a  href="./iniciosesion.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main id="main" class="main">
        <section class="formulario">
            <!--pongo get ya que en github pages da error el method post-->
            <form class="formulario-registro" action="" method="get">
                <h1 class="tituloRegistrarse">Iniciar Sesión</h1>
                <div class="email">
                    <input type="email" placeholder="" id="email" name="email" required>
                    <label for="email">Email</label>
                    <div class="error-text"></div>
                </div>
                <div class="email">
                    <input type="password" placeholder="" id="password" name="password" required>
                    <label for="password">Contraseña</label>
                    <div class="error-text"></div>
                </div>
                <div>
                    <input class="boton" type="submit" value="Iniciar Sesión">
                </div>
                <div class="registrarse">
                    <a id="ayuda" class="ayuda" href="registrarse.html">Registrarse</a>
                </div>
            </form>
        </section>
    </main>
   
</body>
</html>
